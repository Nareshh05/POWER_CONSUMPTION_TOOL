<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Feedback - SIH SmartAutomation</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/vibrant.css" />
    <link rel="stylesheet" href="/static/css/ux.css" />
</head>

<body>
    <!-- Full Screen Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <h2 class="text-3xl font-bold logo-gradient tracking-widest">POWER<br>CONSUMPTION</h2>
            <p class="text-gray-400 mt-2 text-sm">LOADING SMART MONITOR...</p>
        </div>
    </div>
    <div id="app-layout" class="flex">
        <!-- Sidebar and Content would go here, simplified for brevity in this step -->
        <main class="w-full min-h-screen p-8">
            <div class="card max-w-2xl mx-auto p-8 glass">
                <h1 class="text-3xl font-bold mb-6 text-gradient">System Feedback</h1>
                <form action="/feedback" method="POST" class="space-y-4">
                    <div>
                        <label class="block mb-2">Full Name</label>
                        <input type="text" name="name" class="w-full p-2 rounded bg-glass border-glass" required>
                    </div>
                    <div>
                        <label class="block mb-2">Email Address</label>
                        <input type="email" name="email" class="w-full p-2 rounded bg-glass border-glass" required>
                    </div>
                    <div>
                        <label class="block mb-2">Your Feedback / Query</label>
                        <textarea name="query" rows="5" class="w-full p-2 rounded bg-glass border-glass"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-full py-3 mt-4">Submit Feedback</button>
                    <a href="/dashbord" class="block text-center mt-4 text-neon-blue">Go Back to Dashboard</a>
                </form>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/ux.js"></script>

</html>
