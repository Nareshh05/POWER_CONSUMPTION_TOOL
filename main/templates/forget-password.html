<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Forgot Password - Smart Energy Monitor</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/ux.css" />
</head>

<body class="bg-light">
    <div id="page-loader">
        <div class="loader-content">
            <h2 class="text-3xl font-bold logo-gradient">POWER<br>CONSUMPTION</h2>
        </div>
    </div>
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="card max-w-md w-full shadow-xl bg-white rounded-lg p-8 text-center">
            <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
            <p class="text-gray-600 mb-6">Enter your email URL to receive a reset link.</p>
            <form>
                <input type="email" placeholder="Email Address" class="w-full p-2 border rounded mb-4">
                <button class="w-full bg-indigo-600 text-white p-2 rounded">Send Reset Link</button>
            </form>
            <div class="mt-4">
                <a href="/sign-in" class="text-indigo-600">Back to Sign In</a>
            </div>
        </div>
    </div>
    <script src="/static/js/ux.js"></script>
</body>

</html>
