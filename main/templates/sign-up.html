<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Sign Up - Smart Energy Monitor" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/vibrant.css" />
    <link rel="stylesheet" href="/static/css/ux.css" />
    <title>Sign Up - Smart Energy Monitor</title>
</head>

<body class="bg-light">
    <!-- Full Screen Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <h2 class="text-3xl font-bold logo-gradient tracking-widest">POWER<br>CONSUMPTION</h2>
            <p class="text-gray-400 mt-2 text-sm">LOADING...</p>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="card max-w-md w-full shadow-xl bg-white rounded-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold logo-gradient tracking-widest mb-2">POWER<br>CONSUMPTION</h2>
                <p class="text-gray-500">Create your account</p>
            </div>

            <form action="/sign-up" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" id="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="/sign-in" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                </p>
                <div class="mt-4">
                    <a href="/dashbord" class="text-xs text-gray-500 hover:text-gray-700">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/ux.js"></script>
</body>

</html>
